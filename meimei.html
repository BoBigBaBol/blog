<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片变大</title>
	<style>
	html,body{
		margin: 0;
		padding: 0;
	}	
	.content{
			width: 380px;
			height: 240px;
			position: absolute;
			top: 50%;left: 50%;
			margin-left: -210px;
			margin-top: -120px;
			overflow: hidden;
		}
		img{
			width: 420px;
			height: 240px;	
			transition: all 2s;
		}
		img:hover{
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<div class="content">
		<img src="./meimei.jpg" alt="">
	</div>
</body>
</html>
